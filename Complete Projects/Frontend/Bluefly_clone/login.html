<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
</head>



<body>
  <div id="navbar-placeholder"></div>

  <div class="login-container">
    <h2>Login</h2>
    <form>
      <div class="form-group">
        <label for="username">Email / Mobile Number:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit">LOGIN</button>
      </div>
    </form>
    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
    <div class="create-account">
      <p>Don't have an account? <a href="/createaccount.html">Create New Account</a></p>
    </div>
  </div>
<div id="footer-placeholder"></div>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
  
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  
    h2 {
      text-align: center;
      font-family: 'Times New Roman', Times, serif;
      font-size: 50px;
    }
  
    .form-group {
      margin-bottom: 20px;
    }
  
    label {
      display: block;
      font-weight: bold;
    }
  
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  
    button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
    }
  
    button[type="submit"]:hover {
      background-color: #222;
    }
  
    .forgot-password {
      text-align: center;
      margin-bottom: 10px;
    }
  
    .forgot-password a {
      color: #000;
      text-decoration: none;
    }
  
    .create-account {
      text-align: center;
    }
  
    .create-account a {
      color: #000;
      text-decoration: underline;
    }
  </style>


  
<script>
  // Function to fetch and insert the navbar content
  function loadNavbar() {
    fetch('navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
      });
  }

  // Function to fetch and insert the footer content
  function loadFooter() {
    fetch('footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
      });
  }


  loadNavbar();
  loadFooter();
</script>
</body>

<div id="footer-placeholder"></div>






</html>
