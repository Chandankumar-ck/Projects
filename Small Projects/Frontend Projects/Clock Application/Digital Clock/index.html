<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <!-- Display hours, minutes, and seconds -->
                <span id="hrs">00</span> <!-- Element for displaying hours -->
                <span>:</span> <!-- Separator between hours and minutes -->
                <span id="min">00</span> <!-- Element for displaying minutes -->
                <span>:</span> <!-- Separator between minutes and seconds -->
                <span id="sec">00</span> <!-- Element for displaying seconds -->
            </div>
        </div>
    </div>

    <script src="./script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
